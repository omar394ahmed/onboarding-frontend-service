<form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
  <!-- Name Field -->
  <div>
    <label for="name">Name:</label>
    <input
      type="text"
      id="name"
      [(ngModel)]="employee.name"
      name="name"
      required
      minlength="3"
      maxlength="50"
      #name="ngModel"
    />
    <div *ngIf="name.invalid && (name.dirty || name.touched)">
      <small class="error" *ngIf="name.errors?.['required']">Name is required.</small>
      <small class="error" *ngIf="name.errors?.['minlength']">Must be at least 3 characters.</small>
      <small class="error" *ngIf="name.errors?.['maxlength']">Max 50 characters.</small>
    </div>
  </div>

  <!-- Title Field -->
  <div>
    <label for="title">Title:</label>
    <input
      type="text"
      id="title"
      [(ngModel)]="employee.title"
      name="title"
      required
      minlength="2"
      maxlength="30"
      #title="ngModel"
    />
    <div *ngIf="title.invalid && (title.dirty || title.touched)">
      <small class="error" *ngIf="title.errors?.['required']">Title is required.</small>
      <small class="error" *ngIf="title.errors?.['minlength']">Must be at least 2 characters.</small>
      <small class="error" *ngIf="title.errors?.['maxlength']">Max 30 characters.</small>
    </div>
  </div>

  <!-- Submit Button -->
  <button type="submit" [disabled]="!employeeForm.valid">Add Employee</button>
</form>
